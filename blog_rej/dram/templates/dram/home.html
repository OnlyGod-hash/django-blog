 {% extends 'dram/base.html' %} {% block content %}
<div class="container">
    {% for post in posts %}
    <div class="border border-secondary mt-0 mb-4">
        <div class="media">
            <div class="media-body">
                <h5 class="mt-0 mb-1">{{post.title}}</h5>
                <h6 class="mt-0 mb-2"> by {{post.author}}</h6>
                <small class="mt-0 mb-3"> {{post.date_posted | date:"F d, Y "}}</small> {{post.content}}
            </div>
            <img src=" {{post.image.url}}" width="75" height="75" class="ml-3 rounded-left" alt="not found">
        </div>
    </div>
    {% endfor %} {% endblock content %}
